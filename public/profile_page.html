<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Melodi - Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!-- Top Menu -->
        <div class="menuContainer">
            <div class="menu">
                <div class="logo"><strong>Melodi</strong></div>
                <div class="links">
                    <a href="/profile_page" class="compose">Profile</a>
                    <a href="/beat-maker" class="compose">Compose</a>
                    <a href="/logout" class="logOut">Log Out</a>
                </div>
            </div>
        </div>

        <div class="main">
            <h1>Hello, <div id="user">(username)</div>!</h1>

            <p>You can upload your mixes by clicking <strong>Compose</strong>!</p>

            <!--Implement a list of user's mixes in page?-->
          
        </div>
        <script>
            const params = new URLSearchParams(window.location.search)
            if(params.has('username')){
                document.getElementById('user').innerText = params.get('username')
                localStorage.setItem('username', params.get('username'))
            }else{
                const username = localStorage.getItem('username')
                if(username)
                    document.getElementById('user').innerText = username
                else
                    document.getElementById('user').innerText = "(username)"
            }
        </script>
    </body>
</html>
